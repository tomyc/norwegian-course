        .progress-info {

        .progress-item {

        .progress-bar {

        .progress-fill {

        .main-content {

        .flashcard {

            margin: 0 auto;
            perspective: 1000px;
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;

        .flashcard-front {

        }
        
        .flashcard-back {

        .word {

        }
        
        .pronunciation {

        .translation {

        }
        
        .example {
            font-size: 0.875rem;

            font-style: italic;
            text-align: center;
            max-width: 300px;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: none;

            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            font-weight: 500;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: #1976d2;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #1565c0;
            box-shadow: 0 2px 8px rgba(25,118,210,.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #1976d2;
            border: 1px solid #1976d2;
        }
        
        .btn-secondary:hover {
            background: #e3f2fd;
        }
        
        .btn-success {
            background: #4caf50;

        }
        
        .btn-success:hover {
            background: #43a047;

        .btn-danger {

        }
        
        .btn-danger:hover {

        }
        
        .nav-btn:disabled {
            opacity: 0.6;

        }
        
        .stats {
            background: #f5f5f5;

        .stat-item {

        .stat-number {

        }
        
        .stat-label {

            letter-spacing: 0.5px;
        }
        
        .flip-hint {

            font-size: 0.75rem;

        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .no-more-cards {
            text-align: center;
            padding: 2rem;
        }
        
        .no-more-cards h2 {

            margin-bottom: 1rem;

        }
        
        .no-more-cards p {

        }
        
        .audio-btn {

            font-size: 1.25rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s ease;
            padding: 0.25rem;
        }
        
        .audio-btn:hover {
            opacity: 1;
        }
        
        @media (max-width: 768px) {
            .flashcard {

            }
            
            .word {

            }
            
            .translation {

            }
            
            .control-row {

            }
            
            .stats {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>

                { no: 'og', pl: 'i', pron: '[o]', ex: 'Kaffe og te.' },
                { no: 'eller', pl: 'lub', pron: '[eler]', ex: '√òl eller vin?' },
                { no: 'hvor', pl: 'gdzie', pron: '[vor]', ex: 'Hvor bor du?' },
                { no: 'hva', pl: 'co', pron: '[va]', ex: 'Hva heter du?' },
                { no: 'n√•r', pl: 'kiedy', pron: '[nor]', ex: 'N√•r kommer du?' },
                { no: 'hvorfor', pl: 'dlaczego', pron: '[vorfor]', ex: 'Hvorfor l√¶rer du norsk?' },
                { no: '√• v√¶re', pl: 'byƒá', pron: '[v√¶r-e]', ex: 'Jeg er student.' },
                { no: '√• ha', pl: 'mieƒá', pron: '[ha]', ex: 'Jeg har en bil.' }
            ],
            
            rodzina: [
                { no: 'familie', pl: 'rodzina', pron: '[familie]', ex: 'Min familie er stor.' },
                { no: 'mor', pl: 'mama', pron: '[mur]', ex: 'Mor lager middag.' },
                { no: 'far', pl: 'tata', pron: '[far]', ex: 'Far jobber mye.' },
                { no: 's√∏nn', pl: 'syn', pron: '[s√∏n]', ex: 'S√∏nnen min er fem √•r.' },
                { no: 'datter', pl: 'c√≥rka', pron: '[dater]', ex: 'Dattera mi g√•r p√• skole.' },
                { no: 'bror', pl: 'brat', pron: '[brur]', ex: 'Broren min er l√¶rer.' },
                { no: 's√∏ster', pl: 'siostra', pron: '[s√∏ster]', ex: 'S√∏stera mi bor i Oslo.' },
                { no: 'bestemor', pl: 'babcia', pron: '[bestemur]', ex: 'Bestemor bor alene.' },
                { no: 'bestefar', pl: 'dziadek', pron: '[bestefar]', ex: 'Bestefar er snill.' },
                { no: 'barn', pl: 'dziecko', pron: '[ban]', ex: 'Barnet leker.' },
                { no: 'fetter', pl: 'kuzyn', pron: '[feter]', ex: 'Fetteren min heter Ole.' },
                { no: 'kusine', pl: 'kuzynka', pron: '[kusine]', ex: 'Kusina mi er hyggelig.' }
            ],
            
            kolory: [
                { no: 'r√∏d', pl: 'czerwony', pron: '[r√∏]', ex: 'En r√∏d bil.' },
                { no: 'bl√•', pl: 'niebieski', pron: '[blo]', ex: 'Bl√• himmel.' },
                { no: 'gr√∏nn', pl: 'zielony', pron: '[gr√∏n]', ex: 'Gr√∏nne tr√¶r.' },
                { no: 'gul', pl: '≈º√≥≈Çty', pron: '[gul]', ex: 'Gul sol.' },
                { no: 'svart', pl: 'czarny', pron: '[svat]', ex: 'Svart katt.' },
                { no: 'hvit', pl: 'bia≈Çy', pron: '[vit]', ex: 'Hvit sn√∏.' },
                { no: 'gr√•', pl: 'szary', pron: '[gro]', ex: 'Gr√• sky.' },
                { no: 'brun', pl: 'brƒÖzowy', pron: '[brun]', ex: 'Brunt h√•r.' },
                { no: 'rosa', pl: 'r√≥≈ºowy', pron: '[rusa]', ex: 'Rosa blomst.' },
                { no: 'lilla', pl: 'fioletowy', pron: '[lila]', ex: 'Lilla kjole.' },
                { no: 'oransje', pl: 'pomara≈Ñczowy', pron: '[oransje]', ex: 'Oransje appelsin.' }
            ],
            
            liczby: [
                { no: 'en/ett', pl: 'jeden', pron: '[en/et]', ex: 'En bil, ett hus.' },
                { no: 'to', pl: 'dwa', pron: '[tu]', ex: 'To epler.' },
                { no: 'tre', pl: 'trzy', pron: '[tre]', ex: 'Tre barn.' },
                { no: 'fire', pl: 'cztery', pron: '[fire]', ex: 'Fire hjul.' },
                { no: 'fem', pl: 'piƒôƒá', pron: '[fem]', ex: 'Fem fingre.' },
                { no: 'seks', pl: 'sze≈õƒá', pron: '[seks]', ex: 'Seks timer.' },
                { no: 'sju', pl: 'siedem', pron: '[sju]', ex: 'Sju dager.' },
                { no: '√•tte', pl: 'osiem', pron: '[ote]', ex: '√Ötte kroner.' },
                { no: 'ni', pl: 'dziewiƒôƒá', pron: '[ni]', ex: 'Ni m√•neder.' },
                { no: 'ti', pl: 'dziesiƒôƒá', pron: '[ti]', ex: 'Ti √•r gammel.' },
                { no: 'elleve', pl: 'jedena≈õcie', pron: '[eleve]', ex: 'Elleve timer.' },
                { no: 'tolv', pl: 'dwana≈õcie', pron: '[tolv]', ex: 'Klokka tolv.' },
                { no: 'tjue', pl: 'dwadzie≈õcia', pron: '[≈õue]', ex: 'Tjue kroner.' },
                { no: 'hundre', pl: 'sto', pron: '[hundre]', ex: 'Ett hundre.' }
            ],
            
            jedzenie: [
                { no: 'mat', pl: 'jedzenie', pron: '[mat]', ex: 'Jeg lager mat.' },
                { no: 'br√∏d', pl: 'chleb', pron: '[br√∏]', ex: 'Ferskt br√∏d.' },
                { no: 'ost', pl: 'ser', pron: '[ust]', ex: 'Norsk ost.' },
                { no: 'melk', pl: 'mleko', pron: '[melk]', ex: 'Kald melk.' },
                { no: 'kaffe', pl: 'kawa', pron: '[kafe]', ex: 'Svart kaffe.' },
                { no: '√∏l', pl: 'piwo', pron: '[√∏l]', ex: 'Norsk √∏l.' },
                { no: 'vann', pl: 'woda', pron: '[van]', ex: 'Kaldt vann.' },
                { no: 'eple', pl: 'jab≈Çko', pron: '[eple]', ex: 'R√∏dt eple.' },
                { no: 'fisk', pl: 'ryba', pron: '[fisk]', ex: 'Fersk fisk.' },
                { no: 'kj√∏tt', pl: 'miƒôso', pron: '[≈õ√∏t]', ex: 'Stekt kj√∏tt.' },
                { no: 'egg', pl: 'jajko', pron: '[eg]', ex: 'Kokt egg.' },
                { no: 'sm√∏r', pl: 'mas≈Ço', pron: '[sm√∏r]', ex: 'Gult sm√∏r.' }
            ]
        };
        
        let currentCategory = 'podstawowe';
        let currentDeck = [];
        let currentCardIndex = 0;
        let isFlipped = false;
        let stats = {
            studied: 0,
            easy: 0,
            hard: 0,
            studiedCards: new Set()
        };
        
        function initializeApp() {
            loadCategory(currentCategory);
            updateStats();
            setupEventListeners();
        }
        
        function setupEventListeners() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const category = this.dataset.category;
                    switchToCategory(category);
                });
            });
        }
        
        function switchToCategory(category) {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-category="${category}"]`).classList.add('active');
            
            currentCategory = category;
            loadCategory(category);
            currentCardIndex = 0;
            showCard();
            updateProgress();
        }
        
        function loadCategory(category) {
            if (category === 'wszystkie') {
                currentDeck = [];
                Object.values(vocabulary).forEach(cat => {
                    currentDeck.push(...cat);
                });
            } else {
                currentDeck = [...vocabulary[category]];
            }
            
            currentDeck = shuffleArray(currentDeck);
            
            document.getElementById('noMoreCards').style.display = 'none';
            document.getElementById('navigation').style.display = 'flex';
            document.getElementById('flashcard').style.display = 'block';
        }
        
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        function showCard() {
            if (currentCardIndex >= currentDeck.length) {
                showNoMoreCards();
                return;
            }
            
            const card = currentDeck[currentCardIndex];
            document.getElementById('norwegianWord').textContent = card.no;
            document.getElementById('pronunciation').textContent = card.pron;
            document.getElementById('polishTranslation').textContent = card.pl;
            document.getElementById('example').textContent = card.ex;
            
            isFlipped = false;
            document.getElementById('flashcard').classList.remove('flipped');
            
            updateProgress();
        }
        
        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            if (isFlipped) {
                flashcard.classList.remove('flipped');
            } else {
                flashcard.classList.add('flipped');
                const cardId = `${currentCategory}-${currentCardIndex}`;
                if (!stats.studiedCards.has(cardId)) {
                    stats.studiedCards.add(cardId);
                    stats.studied++;
                    updateStats();
                }
            }
            isFlipped = !isFlipped;
        }
        
        function nextCard() {
            if (currentCardIndex < currentDeck.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                showNoMoreCards();
            }
        }
        
        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }
        
        function markAsEasy() {
            stats.easy++;
            updateStats();
            nextCard();
        }
        
        function markAsHard() {
            stats.hard++;
            updateStats();
            const currentCard = currentDeck[currentCardIndex];
            currentDeck.push(currentCard);
            nextCard();
        }
        
        function updateProgress() {
            const progress = ((currentCardIndex + 1) / currentDeck.length) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
            document.getElementById('progressText').textContent = `${Math.min(currentCardIndex + 1, currentDeck.length)}/${currentDeck.length}`;
        }
        
        function updateStats() {
            document.getElementById('totalCards').textContent = currentDeck.length;
            document.getElementById('studiedCards').textContent = stats.studied;
            document.getElementById('easyCards').textContent = stats.easy;
            document.getElementById('hardCards').textContent = stats.hard;
        }
        
        function showNoMoreCards() {
            document.getElementById('flashcard').style.display = 'none';
            document.getElementById('navigation').style.display = 'none';
            document.getElementById('noMoreCards').style.display = 'block';
        }
        
        function resetDeck() {
            currentCardIndex = 0;
            loadCategory(currentCategory);
            showCard();
        }
        
        function switchCategory() {
            alert('Wybierz kategoriƒô z przycisk√≥w powy≈ºej!');
        }
        
        function playAudio(event) {
            event.stopPropagation();
            const card = currentDeck[currentCardIndex];
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(card.no);
                utterance.lang = 'nb-NO';
                utterance.rate = 1;
                speechSynthesis.speak(utterance);
            } else {
                alert(`Wymowa: ${card.pron}`);
            }
        }
        
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                case 'Enter':
                    e.preventDefault();
                    flipCard();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
                case '1':
                    e.preventDefault();
                    markAsHard();
                    break;
                case '2':
                    e.preventDefault();
                    markAsEasy();
                    break;
            }
        });
        
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
