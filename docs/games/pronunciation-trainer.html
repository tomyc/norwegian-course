<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Trainer - Trener wymowy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .trainer-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .category-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 10px 20px;
            border: 2px solid #4ECDC4;
            background: white;
            color: #4ECDC4;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .category-btn.active {
            background: #4ECDC4;
            color: white;
        }
        
        .difficulty-slider {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            width: 150px;
            height: 6px;
            border-radius: 3px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4ECDC4;
            cursor: pointer;
        }
        
        .main-area {
            padding: 40px;
            text-align: center;
            min-height: 500px;
        }
        
        .word-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            position: relative;
        }
        
        .norwegian-word {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .pronunciation-guide {
            font-size: 1.5em;
            opacity: 0.9;
            margin-bottom: 10px;
            font-family: 'Courier New', monospace;
        }
        
        .polish-translation {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .difficulty-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 0.9em;
        }
        
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .audio-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .play-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }
        
        .record-btn {
            background: linear-gradient(45deg, #E74C3C, #C0392B);
            color: white;
        }
        
        .record-btn.recording {
            animation: pulse 1s infinite;
            background: linear-gradient(45deg, #FF6B6B, #E74C3C);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .audio-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .audio-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .waveform-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .waveform {
            display: flex;
            align-items: center;
            gap: 2px;
            height: 60px;
        }
        
        .wave-bar {
            width: 3px;
            background: #4ECDC4;
            border-radius: 2px;
            transition: height 0.1s ease;
        }
        
        .pronunciation-tips {
            background: #e8f5e8;
            border: 2px solid #2ECC71;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .tips-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2ECC71;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tip-item {
            margin-bottom: 10px;
            padding-left: 20px;
            position: relative;
        }
        
        .tip-item::before {
            content: "💡";
            position: absolute;
            left: 0;
        }
        
        .feedback-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .feedback-title {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .score-display {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        
        .score-item {
            text-align: center;
        }
        
        .score-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .score-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .accuracy-bar {
            background: #e0e0e0;
            border-radius: 10px;
            height: 12px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .accuracy-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease;
        }
        
        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .nav-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }
        
        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .nav-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .phonetic-breakdown {
            background: white;
            border: 2px solid #4ECDC4;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .phonetic-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #4ECDC4;
            margin-bottom: 15px;
        }
        
        .phonetic-parts {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .phonetic-part {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 80px;
        }
        
        .part-letter {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .part-sound {
            font-size: 0.9em;
            color: #666;
            font-family: 'Courier New', monospace;
        }
        
        .recording-status {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .recording-status.show {
            display: block;
        }
        
        .progress-indicator {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .progress-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e0e0e0;
            transition: background 0.3s ease;
        }
        
        .progress-dot.active {
            background: #4ECDC4;
        }
        
        .progress-dot.completed {
            background: #2ECC71;
        }
        
        @media (max-width: 768px) {
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .category-selector {
                justify-content: center;
            }
            
            .norwegian-word {
                font-size: 2.5em;
            }
            
            .audio-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .score-display {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="trainer-container">
        <div class="header">
            <h1>🎙️ Pronunciation Trainer 🇳🇴</h1>
            <p>Naucz się poprawnej wymowy norweskiej</p>
        </div>
        
        <div class="controls">
            <div class="control-row">
                <div class="category-selector">
                    <button class="category-btn active" data-category="letters">Litery æ, ø, å</button>
                    <button class="category-btn" data-category="consonants">Zbitki spółgłosek</button>
                    <button class="category-btn" data-category="words">Słowa podstawowe</button>
                    <button class="category-btn" data-category="phrases">Zwroty</button>
                </div>
                
                <div class="difficulty-slider">
                    <span>Trudność:</span>
                    <input type="range" class="slider" id="difficultySlider" min="1" max="3" value="1">
                    <span id="difficultyLabel">Łatwa</span>
                </div>
            </div>
            
            <div class="progress-indicator" id="progressIndicator">
                <!-- Progress dots will be generated here -->
            </div>
        </div>
        
        <div class="main-area">
            <div class="recording-status" id="recordingStatus">
                🎙️ Nagrywanie... Powiedz słowo wyraźnie i spokojnie.
            </div>
            
            <div class="word-display">
                <div class="difficulty-indicator" id="difficultyBadge">Łatwa</div>
                <div class="norwegian-word" id="norwegianWord">hei</div>
                <div class="pronunciation-guide" id="pronunciationGuide">[haj]</div>
                <div class="polish-translation" id="polishTranslation">cześć</div>
            </div>
            
            <div class="audio-controls">
                <button class="audio-btn play-btn" id="playBtn" onclick="playTargetAudio()">
                    🔊
                </button>
                <button class="audio-btn record-btn" id="recordBtn" onclick="toggleRecording()">
                    🎤
                </button>
            </div>
            
            <div class="waveform-container">
                <div class="waveform" id="waveform">
                    <div style="text-align: center; color: #666;">
                        Kliknij 🎤 aby nagrać swoją wymowę
                    </div>
                </div>
            </div>
            
            <div class="phonetic-breakdown">
                <div class="phonetic-title">🔤 Rozkład fonetyczny</div>
                <div class="phonetic-parts" id="phoneticParts">
                    <!-- Phonetic breakdown will be generated here -->
                </div>
            </div>
            
            <div class="pronunciation-tips">
                <div class="tips-title">
                    💡 Wskazówki wymowy
                </div>
                <div id="pronunciationTips">
                    <!-- Tips will be loaded here -->
                </div>
            </div>
            
            <div class="feedback-section" id="feedbackSection" style="display: none;">
                <div class="feedback-title">📊 Analiza wymowy</div>
                
                <div class="score-display">
                    <div class="score-item">
                        <div class="score-value" style="color: #4ECDC4;" id="accuracyScore">--</div>
                        <div class="score-label">Dokładność</div>
                    </div>
                    <div class="score-item">
                        <div class="score-value" style="color: #2ECC71;" id="rhythmScore">--</div>
                        <div class="score-label">Rytm</div>
                    </div>
                    <div class="score-item">
                        <div class="score-value" style="color: #F39C12;" id="intonationScore">--</div>
                        <div class="score-label">Intonacja</div>
                    </div>
                </div>
                
                <div class="accuracy-bar">
                    <div class="accuracy-fill" id="accuracyFill" style="width: 0%;"></div>
                </div>
                
                <div id="detailedFeedback">
                    <!-- Detailed feedback will appear here -->
                </div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn btn-secondary" onclick="previousWord()">⬅️ Poprzednie</button>
                <button class="nav-btn btn-primary" onclick="repeatWord()">🔄 Powtórz</button>
                <button class="nav-btn btn-primary" onclick="nextWord()">Następne ➡️</button>
            </div>
        </div>
    </div>
    
    <script>
        const pronunciationData = {
            letters: [
                {
                    word: 'æ', 
                    pronunciation: '[æ]', 
                    translation: 'jak "e" w "sen"',
                    phonetic: [{letter: 'æ', sound: '[æ]'}],
                    tips: ['Otwórz usta szerzej niż przy polskim "e"', 'Język nieco niżej', 'Dźwięk między "e" a "a"'],
                    difficulty: 1,
                    examples: ['lærer', 'være', 'først']
                },
                {
                    word: 'ø', 
                    pronunciation: '[ø]', 
                    translation: 'jak "y" z zaokrąglonymi ustami',
                    phonetic: [{letter: 'ø', sound: '[ø]'}],
                    tips: ['Powiedz "i" ale zaokrąglij usta jak przy "u"', 'Usta w pozycji jak na "o"', 'Język jak przy "i"'],
                    difficulty: 2,
                    examples: ['hør', 'kjøre', 'grønn']
                },
                {
                    word: 'å', 
                    pronunciation: '[ɔ]', 
                    translation: 'głębokie "o"',
                    phonetic: [{letter: 'å', sound: '[ɔ]'}],
                    tips: ['Głębsze niż polskie "o"', 'Język z tyłu ust', 'Otwórz usta bardziej'],
                    difficulty: 1,
                    examples: ['hå', 'så', 'blå']
                }
            ],
            
            consonants: [
                {
                    word: 'kjøre', 
                    pronunciation: '[ço:re]', 
                    translation: 'jeździć',
                    phonetic: [{letter: 'kj', sound: '[ç]'}, {letter: 'ø', sound: '[ø:]'}, {letter: 're', sound: '[re]'}],
                    tips: ['kj = "ś" (nie "k"+"j")', 'Język dotyka podniebienia', 'Jak niemieckie "ich"'],
                    difficulty: 3,
                    examples: ['kjøpe', 'kjole', 'skje']
                },
                {
                    word: 'norsk', 
                    pronunciation: '[noʂk]', 
                    translation: 'norweski',
                    phonetic: [{letter: 'no', sound: '[no]'}, {letter: 'rs', sound: '[ʂ]'}, {letter: 'k', sound: '[k]'}],
                    tips: ['rs = "sz"', 'Język zagięty do tyłu', 'Retrofleksyjne "r"'],
                    difficulty: 2,
                    examples: ['første', 'restaurant', 'barn']
                },
                {
                    word: 'sing', 
                    pronunciation: '[siŋ]', 
                    translation: 'śpiewać',
                    phonetic: [{letter: 'si', sound: '[si]'}, {letter: 'ng', sound: '[ŋ]'}],
                    tips: ['ng = nosowe "n"', 'Nie wymawiaj "g"', 'Jak w angielskim "sing"'],
                    difficulty: 2,
                    examples: ['lang', 'sang', 'ring']
                }
            ],
            
            words: [
                {
                    word: 'hei', 
                    pronunciation: '[haj]', 
                    translation: 'cześć',
                    phonetic: [{letter: 'h', sound: '[h]'}, {letter: 'ei', sound: '[aj]'}],
                    tips: ['ei = "aj"', 'Jak w angielskim "high"', 'Szybko przechodź z "a" na "i"'],
                    difficulty: 1,
                    examples: ['nei', 'sei', 'klei']
                },
                {
                    word: 'takk', 
                    pronunciation: '[tak]', 
                    translation: 'dzięki',
                    phonetic: [{letter: 'ta', sound: '[ta]'}, {letter: 'kk', sound: '[k]'}],
                    tips: ['Podwójne "k" to jedno "k"', 'Krótkie "a"', 'Wyraźne zakończenie'],
                    difficulty: 1,
                    examples: ['pakke', 'sikker', 'akkurat']
                },
                {
                    word: 'hyggelig', 
                    pronunciation: '[hyygli]', 
                    translation: 'miły',
                    phonetic: [{letter: 'hy', sound: '[hy]'}, {letter: 'gge', sound: '[g]'}, {letter: 'li', sound: '[li]'}, {letter: 'g', sound: '[g]'}],
                    tips: ['y = jak niemieckie "ü"', 'gg = jedno "g"', 'Akcent na pierwszej sylabie'],
                    difficulty: 3,
                    examples: ['hygge', 'lykkelig', 'byggje']
                }
            ],
            
            phrases: [
                {
                    word: 'God morgen', 
                    pronunciation: '[gu mɔrgen]', 
                    translation: 'dzień dobry',
                    phonetic: [{letter: 'God', sound: '[gu]'}, {letter: ' mor', sound: '[mɔr]'}, {letter: 'gen', sound: '[gen]'}],
                    tips: ['God = "gu" (nie "god")', 'Krótkie samogłoski', 'Rytmiczne przejście'],
                    difficulty: 2,
                    examples: ['God kveld', 'God dag', 'God natt']
                },
                {
                    word: 'Tusen takk', 
                    pronunciation: '[tusen tak]', 
                    translation: 'bardzo dziękuję',
                    phonetic: [{letter: 'Tu', sound: '[tu]'}, {letter: 'sen', sound: '[sen]'}, {letter: ' takk', sound: '[tak]'}],
                    tips: ['Akcent na "tu"', 'Szybkie "sen"', 'Wyraźne "takk"'],
                    difficulty: 2,
                    examples: ['Tusen thanks', 'Takk så mye', 'Mange takk']
                }
            ]
        };
        
        let currentCategory = 'letters';
        let currentIndex = 0;
        let currentDifficulty = 1;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        function initializeTrainer() {
            loadCategory(currentCategory);
            setupEventListeners();
            updateProgressIndicator();
        }
        
        function setupEventListeners() {
            // Category buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    currentIndex = 0;
                    loadCategory(currentCategory);
                    updateProgressIndicator();
                });
            });
            
            // Difficulty slider
            document.getElementById('difficultySlider').addEventListener('input', function() {
                currentDifficulty = parseInt(this.value);
                updateDifficultyLabel();
                filterByDifficulty();
            });
        }
        
        function loadCategory(category) {
            const data = pronunciationData[category];
            if (data && data.length > 0) {
                loadWord(data[currentIndex]);
            }
        }
        
        function loadWord(wordData) {
            document.getElementById('norwegianWord').textContent = wordData.word;
            document.getElementById('pronunciationGuide').textContent = wordData.pronunciation;
            document.getElementById('polishTranslation').textContent = wordData.translation;
            
            // Update difficulty badge
            const difficultyNames = ['', 'Łatwa', 'Średnia', 'Trudna'];
            document.getElementById('difficultyBadge').textContent = difficultyNames[wordData.difficulty];
            
            // Load phonetic breakdown
            loadPhoneticBreakdown(wordData.phonetic);
            
            // Load pronunciation tips
            loadPronunciationTips(wordData.tips);
            
            // Reset feedback
            document.getElementById('feedbackSection').style.display = 'none';
            
            // Reset waveform
            resetWaveform();
        }
        
        function loadPhoneticBreakdown(phonetic) {
            const container = document.getElementById('phoneticParts');
            container.innerHTML = '';
            
            phonetic.forEach(part => {
                const partDiv = document.createElement('div');
                partDiv.className = 'phonetic-part';
                partDiv.innerHTML = `
                    <div class="part-letter">${part.letter}</div>
                    <div class="part-sound">${part.sound}</div>
                `;
                container.appendChild(partDiv);
            });
        }
        
        function loadPronunciationTips(tips) {
            const container = document.getElementById('pronunciationTips');
            container.innerHTML = '';
            
            tips.forEach(tip => {
                const tipDiv = document.createElement('div');
                tipDiv.className = 'tip-item';
                tipDiv.textContent = tip;
                container.appendChild(tipDiv);
            });
        }
        
        function updateDifficultyLabel() {
            const labels = ['', 'Łatwa', 'Średnia', 'Trudna'];
            document.getElementById('difficultyLabel').textContent = labels[currentDifficulty];
        }
        
        function filterByDifficulty() {
            // In a real app, this would filter words by difficulty
            console.log('Filtering by difficulty:', currentDifficulty);
        }
        
        function updateProgressIndicator() {
            const data = pronunciationData[currentCategory];
            const container = document.getElementById('progressIndicator');
            container.innerHTML = '';
            
            data.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else if (index < currentIndex) {
                    dot.classList.add('completed');
                }
                container.appendChild(dot);
            });
        }
        
        function playTargetAudio() {
            const currentWord = pronunciationData[currentCategory][currentIndex];
            
            // Simulate audio playback with visual feedback
            const playBtn = document.getElementById('playBtn');
            playBtn.style.transform = 'scale(0.9)';
            playBtn.innerHTML = '⏸️';
            
            // Use Web Speech API for pronunciation (if available)
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord.word);
                utterance.lang = 'no-NO';
                utterance.rate = 0.7;
                utterance.pitch = 1;
                
                utterance.onend = () => {
                    playBtn.style.transform = 'scale(1)';
                    playBtn.innerHTML = '🔊';
                };
                
                speechSynthesis.speak(utterance);
            } else {
                // Fallback: show pronunciation guide
                setTimeout(() => {
                    playBtn.style.transform = 'scale(1)';
                    playBtn.innerHTML = '🔊';
                    showNotification(`Wymowa: ${currentWord.pronunciation}`, 'info');
                }, 1000);
            }
        }
        
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const status = document.getElementById('recordingStatus');
            
            if (!isRecording) {
                await startRecording();
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '⏹️';
                status.classList.add('show');
                isRecording = true;
            } else {
                stopRecording();
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = '🎤';
                status.classList.remove('show');
                isRecording = false;
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await analyzePronunciation(audioBlob);
                    
                    // Stop all tracks
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                startWaveformAnimation();
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                showNotification('Nie można uzyskać dostępu do mikrofonu', 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stopWaveformAnimation();
            }
        }
        
        function startWaveformAnimation() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '';
            
            // Create animated waveform bars
            for (let i = 0; i < 50; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.height = '5px';
                waveform.appendChild(bar);
            }
            
            // Animate bars
            const bars = waveform.querySelectorAll('.wave-bar');
            const animateWaveform = () => {
                if (isRecording) {
                    bars.forEach(bar => {
                        const height = Math.random() * 50 + 5;
                        bar.style.height = height + 'px';
                    });
                    requestAnimationFrame(animateWaveform);
                }
            };
            animateWaveform();
        }
        
        function stopWaveformAnimation() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '<div style="text-align: center; color: #666;">Analizuję wymowę...</div>';
        }
        
        function resetWaveform() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '<div style="text-align: center; color: #666;">Kliknij 🎤 aby nagrać swoją wymowę</div>';
        }
        
        async function analyzePronunciation(audioBlob) {
            // Simulate pronunciation analysis
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Generate random but realistic scores
            const accuracy = Math.floor(Math.random() * 30) + 70; // 70-100%
            const rhythm = Math.floor(Math.random() * 25) + 75;   // 75-100%
            const intonation = Math.floor(Math.random() * 35) + 65; // 65-100%
            
            displayFeedback(accuracy, rhythm, intonation);
        }
        
        function displayFeedback(accuracy, rhythm, intonation) {
            // Show feedback section
            document.getElementById('feedbackSection').style.display = 'block';
            
            // Update scores
            document.getElementById('accuracyScore').textContent = accuracy + '%';
            document.getElementById('rhythmScore').textContent = rhythm + '%';
            document.getElementById('intonationScore').textContent = intonation + '%';
            
            // Update accuracy bar
            const averageScore = Math.round((accuracy + rhythm + intonation) / 3);
            const accuracyFill = document.getElementById('accuracyFill');
            accuracyFill.style.width = averageScore + '%';
            
            // Set color based on score
            if (averageScore >= 85) {
                accuracyFill.style.background = 'linear-gradient(90deg, #2ECC71, #27AE60)';
            } else if (averageScore >= 70) {
                accuracyFill.style.background = 'linear-gradient(90deg, #F39C12, #E67E22)';
            } else {
                accuracyFill.style.background = 'linear-gradient(90deg, #E74C3C, #C0392B)';
            }
            
            // Generate detailed feedback
            generateDetailedFeedback(accuracy, rhythm, intonation);
            
            // Reset waveform
            resetWaveform();
        }
        
        function generateDetailedFeedback(accuracy, rhythm, intonation) {
            const container = document.getElementById('detailedFeedback');
            let feedback = [];
            
            if (accuracy >= 85) {
                feedback.push('✅ Doskonała wymowa! Bardzo wyraźnie artykułujesz dźwięki.');
            } else if (accuracy >= 70) {
                feedback.push('👍 Dobra wymowa. Spróbuj zwrócić uwagę na końcówki słów.');
            } else {
                feedback.push('🔄 Potrzebujesz więcej praktyki. Słuchaj uważnie wzorca.');
            }
            
            if (rhythm >= 80) {
                feedback.push('🎵 Świetny rytm mowy!');
            } else {
                feedback.push('⏱️ Spróbuj mówić nieco wolniej i równomierniej.');
            }
            
            if (intonation >= 75) {
                feedback.push('🎭 Dobra intonacja norweska!');
            } else {
                feedback.push('📈 Poćwicz melodię norweskiego języka.');
            }
            
            container.innerHTML = feedback.map(f => `<div style="margin: 10px 0;">${f}</div>`).join('');
        }
        
        function nextWord() {
            const data = pronunciationData[currentCategory];
            if (currentIndex < data.length - 1) {
                currentIndex++;
                loadWord(data[currentIndex]);
                updateProgressIndicator();
            } else {
                showNotification('🎉 Ukończyłeś wszystkie słowa w tej kategorii!', 'success');
            }
        }
        
        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                const data = pronunciationData[currentCategory];
                loadWord(data[currentIndex]);
                updateProgressIndicator();
            }
        }
        
        function repeatWord() {
            const data = pronunciationData[currentCategory];
            loadWord(data[currentIndex]);
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            const colors = {
                success: '#2ECC71',
                error: '#E74C3C',
                info: '#3498DB'
            };
            
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${colors[type] || colors.info};
                color: white;
                padding: 15px 25px;
                border-radius: 25px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: fadeInUp 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOutDown 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        // Add CSS animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from { transform: translate(-50%, 100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            
            @keyframes fadeOutDown {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, 100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    playTargetAudio();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    toggleRecording();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousWord();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextWord();
                    break;
                case 'Enter':
                    e.preventDefault();
                    repeatWord();
                    break;
            }
        });
        
        // Initialize trainer
        document.addEventListener('DOMContentLoaded', initializeTrainer);
    </script>
