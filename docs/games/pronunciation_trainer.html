        .audio-controls {

    </style>
</head>
<body>

    <script>
        const pronunciationData = {
            letters: [
                {

                    translation: 'jak "e" w "sen"',
                    phonetic: [{letter: '√¶', sound: '[√¶]'}],
                    tips: ['Otw√≥rz usta szerzej ni≈º przy polskim "e"', 'Jƒôzyk nieco ni≈ºej', 'D≈∫wiƒôk miƒôdzy "e" a "a"'],
                    difficulty: 1,
                    examples: ['l√¶rer', 'v√¶re', 'f√∏rst']
                },
                {
                    word: '√∏', 
                    pronunciation: '[√∏]', 
                    translation: 'jak "y" z zaokrƒÖglonymi ustami',
                    phonetic: [{letter: '√∏', sound: '[√∏]'}],
                    tips: ['Powiedz "i" ale zaokrƒÖglij usta jak przy "u"', 'Usta w pozycji jak na "o"', 'Jƒôzyk jak przy "i"'],
                    difficulty: 2,
                    examples: ['h√∏r', 'kj√∏re', 'gr√∏nn']
                },
                {
                    word: '√•', 
                    pronunciation: '[…î]', 
                    translation: 'g≈Çƒôbokie "o"',
                    phonetic: [{letter: '√•', sound: '[…î]'}],
                    tips: ['G≈Çƒôbsze ni≈º polskie "o"', 'Jƒôzyk z ty≈Çu ust', 'Otw√≥rz usta bardziej'],
                    difficulty: 1,
                    examples: ['h√•', 's√•', 'bl√•']
                }
            ],
            
            consonants: [
                {
                    word: 'kj√∏re', 
                    pronunciation: '[√ßo:re]', 
                    translation: 'je≈∫dziƒá',
                    phonetic: [{letter: 'kj', sound: '[√ß]'}, {letter: '√∏', sound: '[√∏:]'}, {letter: 're', sound: '[re]'}],
                    tips: ['kj = "≈õ" (nie "k"+"j")', 'Jƒôzyk dotyka podniebienia', 'Jak niemieckie "ich"'],
                    difficulty: 3,
                    examples: ['kj√∏pe', 'kjole', 'skje']
                },
                {
                    word: 'norsk', 
                    pronunciation: '[no Çk]', 
                    translation: 'norweski',
                    phonetic: [{letter: 'no', sound: '[no]'}, {letter: 'rs', sound: '[ Ç]'}, {letter: 'k', sound: '[k]'}],
                    tips: ['rs = "sz"', 'Jƒôzyk zagiƒôty do ty≈Çu', 'Retrofleksyjne "r"'],
                    difficulty: 2,
                    examples: ['f√∏rste', 'restaurant', 'barn']
                },
                {
                    word: 'sing', 
                    pronunciation: '[si≈ã]', 
                    translation: '≈õpiewaƒá',
                    phonetic: [{letter: 'si', sound: '[si]'}, {letter: 'ng', sound: '[≈ã]'}],
                    tips: ['ng = nosowe "n"', 'Nie wymawiaj "g"', 'Jak w angielskim "sing"'],
                    difficulty: 2,
                    examples: ['lang', 'sang', 'ring']
                }
            ],
            
            words: [
                {
                    word: 'hei', 
                    pronunciation: '[haj]', 
                    translation: 'cze≈õƒá',
                    phonetic: [{letter: 'h', sound: '[h]'}, {letter: 'ei', sound: '[aj]'}],
                    tips: ['ei = "aj"', 'Jak w angielskim "high"', 'Szybko przechod≈∫ z "a" na "i"'],
                    difficulty: 1,
                    examples: ['nei', 'sei', 'klei']
                },
                {
                    word: 'takk', 
                    pronunciation: '[tak]', 
                    translation: 'dziƒôki',
                    phonetic: [{letter: 'ta', sound: '[ta]'}, {letter: 'kk', sound: '[k]'}],
                    tips: ['Podw√≥jne "k" to jedno "k"', 'Kr√≥tkie "a"', 'Wyra≈∫ne zako≈Ñczenie'],
                    difficulty: 1,
                    examples: ['pakke', 'sikker', 'akkurat']
                },
                {
                    word: 'hyggelig', 
                    pronunciation: '[hyygli]', 
                    translation: 'mi≈Çy',
                    phonetic: [{letter: 'hy', sound: '[hy]'}, {letter: 'gge', sound: '[g]'}, {letter: 'li', sound: '[li]'}, {letter: 'g', sound: '[g]'}],
                    tips: ['y = jak niemieckie "√º"', 'gg = jedno "g"', 'Akcent na pierwszej sylabie'],
                    difficulty: 3,
                    examples: ['hygge', 'lykkelig', 'byggje']
                }
            ],
            
            phrases: [
                {
                    word: 'God morgen', 
                    pronunciation: '[gu m…îrgen]', 
                    translation: 'dzie≈Ñ dobry',
                    phonetic: [{letter: 'God', sound: '[gu]'}, {letter: ' mor', sound: '[m…îr]'}, {letter: 'gen', sound: '[gen]'}],
                    tips: ['God = "gu" (nie "god")', 'Kr√≥tkie samog≈Çoski', 'Rytmiczne przej≈õcie'],
                    difficulty: 2,
                    examples: ['God kveld', 'God dag', 'God natt']
                },
                {
                    word: 'Tusen takk', 
                    pronunciation: '[tusen tak]', 
                    translation: 'bardzo dziƒôkujƒô',
                    phonetic: [{letter: 'Tu', sound: '[tu]'}, {letter: 'sen', sound: '[sen]'}, {letter: ' takk', sound: '[tak]'}],
                    tips: ['Akcent na "tu"', 'Szybkie "sen"', 'Wyra≈∫ne "takk"'],
                    difficulty: 2,
                    examples: ['Tusen thanks', 'Takk s√• mye', 'Mange takk']
                }
            ]
        };
        
        let currentCategory = 'letters';
        let currentIndex = 0;
        let currentDifficulty = 1;
        let isRecording = false;
        let mediaRecorder = null;
        let audioChunks = [];
        
        function initializeTrainer() {
            loadCategory(currentCategory);
            setupEventListeners();
            updateProgressIndicator();
        }
        
        function setupEventListeners() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentCategory = this.dataset.category;
                    currentIndex = 0;
                    loadCategory(currentCategory);
                    updateProgressIndicator();
                });
            });
            
            document.getElementById('difficultySlider').addEventListener('input', function() {
                currentDifficulty = parseInt(this.value);
                updateDifficultyLabel();
                filterByDifficulty();
            });
        }
        
        function loadCategory(category) {
            const data = pronunciationData[category];
            if (data && data.length > 0) {
                loadWord(data[currentIndex]);
            }
        }
        
        function loadWord(wordData) {
            document.getElementById('norwegianWord').textContent = wordData.word;
            document.getElementById('pronunciationGuide').textContent = wordData.pronunciation;
            document.getElementById('polishTranslation').textContent = wordData.translation;
            
            const difficultyNames = ['', '≈Åatwa', '≈örednia', 'Trudna'];
            document.getElementById('difficultyBadge').textContent = difficultyNames[wordData.difficulty];
            
            loadPhoneticBreakdown(wordData.phonetic);
            loadPronunciationTips(wordData.tips);
            
            document.getElementById('feedbackSection').style.display = 'none';
            resetWaveform();
        }
        
        function loadPhoneticBreakdown(phonetic) {
            const container = document.getElementById('phoneticParts');
            container.innerHTML = '';
            
            phonetic.forEach(part => {
                const partDiv = document.createElement('div');
                partDiv.className = 'phonetic-part';
                partDiv.innerHTML = `
                    <div class="part-letter">${part.letter}</div>
                    <div class="part-sound">${part.sound}</div>
                `;
                container.appendChild(partDiv);
            });
        }
        
        function loadPronunciationTips(tips) {
            const container = document.getElementById('pronunciationTips');
            container.innerHTML = '';
            
            tips.forEach(tip => {
                const tipDiv = document.createElement('div');
                tipDiv.className = 'tip-item';
                tipDiv.textContent = tip;
                container.appendChild(tipDiv);
            });
        }
        
        function updateDifficultyLabel() {
            const labels = ['', '≈Åatwa', '≈örednia', 'Trudna'];
            document.getElementById('difficultyLabel').textContent = labels[currentDifficulty];
        }
        
        function filterByDifficulty() {
            console.log('Filtering by difficulty:', currentDifficulty);
        }
        
        function updateProgressIndicator() {
            const data = pronunciationData[currentCategory];
            const container = document.getElementById('progressIndicator');
            container.innerHTML = '';
            
            data.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else if (index < currentIndex) {
                    dot.classList.add('completed');
                }
                container.appendChild(dot);
            });
        }
        
        function playTargetAudio() {
            const currentWord = pronunciationData[currentCategory][currentIndex];
            
            const playBtn = document.getElementById('playBtn');
            playBtn.style.transform = 'scale(0.9)';
            playBtn.innerHTML = '‚è∏Ô∏è';
            
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentWord.word);
                utterance.lang = 'nb-NO';
                utterance.rate = 1;
                utterance.pitch = 1;
                
                utterance.onend = () => {
                    playBtn.style.transform = 'scale(1)';
                    playBtn.innerHTML = 'üîä';
                };
                
                speechSynthesis.speak(utterance);
            } else {
                setTimeout(() => {
                    playBtn.style.transform = 'scale(1)';
                    playBtn.innerHTML = 'üîä';
                    showNotification(`Wymowa: ${currentWord.pronunciation}`, 'info');
                }, 1000);
            }
        }
        
        async function toggleRecording() {
            const recordBtn = document.getElementById('recordBtn');
            const status = document.getElementById('recordingStatus');
            
            if (!isRecording) {
                await startRecording();
                recordBtn.classList.add('recording');
                recordBtn.innerHTML = '‚èπÔ∏è';
                status.classList.add('show');
                isRecording = true;
            } else {
                stopRecording();
                recordBtn.classList.remove('recording');
                recordBtn.innerHTML = 'üé§';
                status.classList.remove('show');
                isRecording = false;
            }
        }
        
        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    await analyzePronunciation(audioBlob);
                    
                    stream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start();
                startWaveformAnimation();
                
            } catch (err) {
                console.error('Error accessing microphone:', err);
                showNotification('Nie mo≈ºna uzyskaƒá dostƒôpu do mikrofonu', 'error');
            }
        }
        
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                stopWaveformAnimation();
            }
        }
        
        function startWaveformAnimation() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '';
            
            for (let i = 0; i < 40; i++) {
                const bar = document.createElement('div');
                bar.className = 'wave-bar';
                bar.style.height = '4px';
                waveform.appendChild(bar);
            }
            
            const bars = waveform.querySelectorAll('.wave-bar');
            const animateWaveform = () => {
                if (isRecording) {
                    bars.forEach(bar => {
                        const height = Math.random() * 30 + 4;
                        bar.style.height = height + 'px';
                    });
                    requestAnimationFrame(animateWaveform);
                }
            };
            animateWaveform();
        }
        
        function stopWaveformAnimation() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '<div style="text-align: center; color: #666;">Analizujƒô wymowƒô...</div>';
        }
        
        function resetWaveform() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '<div style="text-align: center; color: #666;">Kliknij üé§ aby nagraƒá swojƒÖ wymowƒô</div>';
        }
        
        async function analyzePronunciation(audioBlob) {
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            const accuracy = Math.floor(Math.random() * 30) + 70;
            const rhythm = Math.floor(Math.random() * 25) + 75;
            const intonation = Math.floor(Math.random() * 35) + 65;
            
            displayFeedback(accuracy, rhythm, intonation);
        }
        
        function displayFeedback(accuracy, rhythm, intonation) {
            document.getElementById('feedbackSection').style.display = 'block';
            
            document.getElementById('accuracyScore').textContent = accuracy + '%';
            document.getElementById('rhythmScore').textContent = rhythm + '%';
            document.getElementById('intonationScore').textContent = intonation + '%';
            
            const averageScore = Math.round((accuracy + rhythm + intonation) / 3);
            const accuracyFill = document.getElementById('accuracyFill');
            accuracyFill.style.width = averageScore + '%';
            
            if (averageScore >= 85) {
                accuracyFill.style.background = '#4caf50';
            } else if (averageScore >= 70) {
                accuracyFill.style.background = '#ff9800';
            } else {
                accuracyFill.style.background = '#f44336';
            }
            
            generateDetailedFeedback(accuracy, rhythm, intonation);
            resetWaveform();
        }
        
        function generateDetailedFeedback(accuracy, rhythm, intonation) {
            const container = document.getElementById('detailedFeedback');
            let feedback = [];
            
            if (accuracy >= 85) {
                feedback.push('‚úÖ Doskona≈Ça wymowa! Bardzo wyra≈∫nie artyku≈Çujesz d≈∫wiƒôki.');
            } else if (accuracy >= 70) {
                feedback.push('üëç Dobra wymowa. Spr√≥buj zwr√≥ciƒá uwagƒô na ko≈Ñc√≥wki s≈Ç√≥w.');
            } else {
                feedback.push('üîÑ Potrzebujesz wiƒôcej praktyki. S≈Çuchaj uwa≈ºnie wzorca.');
            }
            
            if (rhythm >= 80) {
                feedback.push('üéµ ≈öwietny rytm mowy!');
            } else {
                feedback.push('‚è±Ô∏è Spr√≥buj m√≥wiƒá nieco wolniej i r√≥wnomierniej.');
            }
            
            if (intonation >= 75) {
                feedback.push('üé≠ Dobra intonacja norweska!');
            } else {
                feedback.push('üìà Poƒáwicz melodiƒô norweskiego jƒôzyka.');
            }
            
            container.innerHTML = feedback.map(f => `<div style="margin: 10px 0;">${f}</div>`).join('');
        }
        
        function nextWord() {
            const data = pronunciationData[currentCategory];
            if (currentIndex < data.length - 1) {
                currentIndex++;
                loadWord(data[currentIndex]);
                updateProgressIndicator();
            } else {
                showNotification('Uko≈Ñczy≈Çe≈õ wszystkie s≈Çowa w tej kategorii!', 'success');
            }
        }
        
        function previousWord() {
            if (currentIndex > 0) {
                currentIndex--;
                const data = pronunciationData[currentCategory];
                loadWord(data[currentIndex]);
                updateProgressIndicator();
            }
        }
        
        function repeatWord() {
            const data = pronunciationData[currentCategory];
            loadWord(data[currentIndex]);
        }
        
        function showNotification(message, type) {
            const notification = document.createElement('div');
            const colors = {
                success: '#4caf50',
                error: '#f44336',
                info: '#2196f3'
            };
            
            notification.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${colors[type] || colors.info};
                color: white;
                padding: 15px 25px;
                border-radius: 4px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: fadeInUp 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'fadeOutDown 0.3s ease';
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from { transform: translate(-50%, 100%); opacity: 0; }
                to { transform: translate(-50%, 0); opacity: 1; }
            }
            
            @keyframes fadeOutDown {
                from { transform: translate(-50%, 0); opacity: 1; }
                to { transform: translate(-50%, 100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    playTargetAudio();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    toggleRecording();
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousWord();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextWord();
                    break;
                case 'Enter':
                    e.preventDefault();
                    repeatWord();
                    break;
            }
        });
        
        document.addEventListener('DOMContentLoaded', initializeTrainer);
    </script>
</body>
